{% extends 'base.html' %}
{% block titulo %}Confirmar Eliminación de la Asignatura{% endblock %}
{% block contenido %}
    <h2>¿Estás seguro de que deseas eliminar la asignatura "{{ asignatura.nombre }}
        - Creditos: {{ asignatura.creditos }}"?</h2>
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Eliminar">
        </form>
{% endblock %}
